name: Build LLVM and Binutils (debian)

on:
  workflow_dispatch:
    inputs:
      llvm_ref:
        description: 'LLVM branch, tag, or Full SHA'
        required: true
        default: 'release/21.x'
      vendor_string:
        description: 'Vendor string for the build'
        required: true
        default: 'Mayuri'
      debian_codename:
        description: 'Debian codename for the build'
        required: true
        default: 'bookworm'
  workflow_call:
    inputs:
      llvm_ref:
        type: string
        required: true
        default: 'release/21.x'
      vendor_string:
        type: string
        required: true
        default: 'Mayuri'
      debian_codename:
        type: string
        required: true
        default: 'bookworm'

permissions:
  contents: write

jobs:
  build_llvm:
    runs-on: ${{ matrix.run_on }}
    container:
      image: debian:${{ inputs.debian_codename }}
    strategy:
      matrix:
        run_on:
          - ubuntu-latest
          - ubuntu-24.04-arm
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install dependencies
      run: bash ci.sh deps
    - name: Authenticate GitHub CLI
      run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
    - name: Clone LLVM
      uses: actions/checkout@v4
      with:
        repository: llvm/llvm-project
        ref: ${{ inputs.llvm_ref }}
        path: llvm-project
    - name: Build LLVM
      run: bash ci.sh llvm
      env:
        LLVM_VENDOR_STRING: ${{ inputs.vendor_string }}
    - name: Build binutils
      run: bash ci.sh binutils
    - name: Compress artifacts
      run: bash ci.sh compress
      env:
        LLVM_VENDOR_STRING: ${{ inputs.vendor_string }}
    - name: Release to GitHub
      run: bash ci.sh release
      env:
        LLVM_VENDOR_STRING: ${{ inputs.vendor_string }}
